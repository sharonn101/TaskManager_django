<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Task Manager</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        h1 { margin-bottom: 20px; }
        .task { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd; }
        .completed { text-decoration: line-through; color: gray; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>

<h1>Task Manager</h1>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Enter task" required>
    <button type="submit">Add</button>
</form>

<hr>

<h2>Your Tasks</h2>

{% for task in tasks %}
<div class="task">
    <span class="{% if task.completed %}completed{% endif %}">
        {{ task.title }}
    </span>

    <div>
        {% if not task.completed %}
        <a href="/complete/{{ task.id }}/"><button>Complete</button></a>
        {% endif %}
        <a href="/delete/{{ task.id }}/"><button>Delete</button></a>
    </div>
</div>
{% empty %}
<p>No tasks yet.</p>
{% endfor %}

</body>
</html>
